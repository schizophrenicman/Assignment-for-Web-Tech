<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
        }
        nav {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            padding: 6px 10px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

       
        .content {
            padding: 60px;
            text-align: center;
        }

        .content h1 {
            color: #2c5364;
            margin-bottom: 10px;
        }

        .content p {
            color: #555;
        }

        .separate-section {
    background: linear-gradient(135deg, #ffffff, #eef3f7);
    margin: 60px 40px;
    padding: 50px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

.separate-section h2 {
    text-align: center;
    color: #203a43;
    margin-bottom: 30px;
    font-size: 28px;
}

.separate-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.separate-card {
    background: #ffffff;
    padding: 25px;
    text-align: center;
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.separate-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

    </style>
</head>
<body>

    <nav>
        <div class="logo">WebTech</div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">.</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>


    <section class="separate-section">
    <h2></h2>
    <div class="separate-cards">
        <div class="separate-card">.</div>
        <div class="separate-card">.</div>
        <div class="separate-card">.</div>
    </div>
</section>


</body>
</html>
