<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
        }
        nav {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            padding: 6px 10px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

       
        .content {
            padding: 60px;
            text-align: center;
        }

        .content h1 {
            color: #2c5364;
            margin-bottom: 10px;
        }

        .content p {
            color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">WebTech</div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
